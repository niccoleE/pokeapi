{% extends "pokemon/base.html" %}

{% block page_header %}

<div>
  <h3>All Users</h3>
</div>

{% endblock %}

{% block content %}
{% for user in users %}
<ul>
  <li>
  <h4>{{ user.username }}</h4>
  <a href="{% url 'pokemon:user_pokemons' user %}">Show Pokemons List</a>
  </li>
</ul>
{% endfor %}
{% endblock content %}
