{% extends "pokemon/base.html" %}

{% block page_header %}

<div>
  <h3>{{ user.username }} Profile</h3>
</div>

{% endblock %}

{% block content %}
<h4>My Pokemons </h4>
{% for pokemon in my_pokemons %}
<ul>
  <li>{{ pokemon.name }}</li><img src="{{ pokemon.image_url }}"><a class="btn btn-outline-success" href="">CHOOSE</a>
</ul>
{% endfor %}
{% endblock content %}
